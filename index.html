<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Wow</title>
</head>
<body>
	<div class="wrapper">
	<!-- HEADER -->
		<header class="header">
			<div class="container">
				<div class="header__wrap">
					<a href="#modal" class="header__button">Pop-up button</a>
				</div>
			</div>
		</header>
	<!-- MAIN -->
		<main class="main">
			<div class="container">
				<div class="main__wrap">
					
						<div class="main__hero">
							<div class="main__item item--regular"></div>
							<div class="main__item item--medium"></div>
							<div class="main__item item--small"></div>
							<div class="main__item item--large"></div>
							<div class="main__item item--small"></div>
						</div>

						<div class="main__cards">
							<div class="main__card"></div>
							<div class="main__card"></div>
							<div class="main__card"></div>
							<div class="main__card"></div>
					</div>
				</div>
			</div>
		</main>
	<!-- FOOTER -->
		<footer class="footer">
			<div class="container">
				<div class="footer__wrap"></div>
			</div>
		</footer>

		<div class="overlay" id="modal">
			<div class="popup">
				<a href="#" class="popup__close">
					<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16"> 
						<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
					</svg>
				</a>
				<span>Pop-Up</span>
			</div>
		</div>

	</div>
</body>
</html>
